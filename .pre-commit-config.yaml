# Pre-commit hooks for linting and code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Skip hooks: git commit --no-verify (use sparingly)

default_language_version:
  python: python3

repos:
  # =============================================================================
  # General file checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in CloudFormation
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # =============================================================================
  # Python linting and formatting
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: [--line-length=127]
        files: ^scripts/|^tests/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=127]
        files: ^scripts/|^tests/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=127, --max-complexity=10]
        files: ^scripts/|^tests/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r]
        files: ^scripts/
        additional_dependencies: ["bandit[toml]"]

  # =============================================================================
  # Terraform linting and formatting
  # =============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
        files: ^terraform/
      - id: terraform_validate
        files: ^terraform/
        args:
          - --hook-config=--retry-once-with-cleanup=true
      - id: terraform_tflint
        files: ^terraform/
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  # =============================================================================
  # CloudFormation linting
  # =============================================================================
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v0.86.1
    hooks:
      - id: cfn-lint
        files: ^cloudformation/.*\.(yaml|yml|json)$

  # =============================================================================
  # Secrets detection
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

  # =============================================================================
  # Markdown linting (optional - remove if not needed)
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041, --]

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autofix_prs: true
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: monthly
